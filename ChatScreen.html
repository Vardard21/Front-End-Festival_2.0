<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Screen</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylesChatScreen.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="BootScripts/GeneralScript.js"></script>
    <script src="BootScripts/ChatScreenScript.js"></script>
    <script src="BootScripts/ChatSwitchScript.js"></script>
    <script src="Bootscripts/PointsScript.js"></script>
</head>

<body onload="GetPoints()" class="d-flex flex-column min-vh-100 picture" onunload="UpdateActivityClose(0)">
    <!-- page header -->
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-sm fixed-top">
        <ul class="nav navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" onclick="UpdateActivity(0)"> Switch Menu <i
                        class="bi bi-arrow-left"></i></a></li>
            <span id="stageName" class="navbar-text"></span>
        </ul>
        <ul class="nav navbar-nav mr-auto">
            <li id="UserName" class="navbar-text" class="nav-link"></li>
        </ul>
        <ul class="nav navbar-nav">
            <li class="nav-item"><a class="nav-link" onclick="UpdateActivityLogout(0)"> Log out <i
                        class="bi bi-box-arrow-right"></i></a></li>
        </ul>
    </nav>
    <div id="alertwindow"></div>
    <!-- main body -->
    <p id="socketstatus" style="color: red;"></p>

    <div id="splashscreen" class="col-sm-12- col-lg12" style="margin-top:80px;">
        <div class='card w-100 h-100'>
            <!-- <img class='card-img-top' src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIM3la9vbgy48Y6C_mJHPnQu_CRp1EvjnIfw&usqp=CAU' alt='Card image cap'> -->
            <div class='card-title'> Click enter the Stage

            </div>
            <a><button class='btn' value='Enter' onclick='Enter()'>Enter<i class=''></i></button></a>
        </div>
    </div>

    <div id="chatscreenbody" style='display:none'>
        <div class="container-fluid " style="margin-top:80px;">
            <div id="alertwindow"></div>
            <div class="row">


                <div class="col-sm-2" id="activeusers">
                    <div class="container djbooth">
                        <div>
                            <div id="userlist">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-7" id="chat">
                    <!-- Chat Area -->
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <h1 class="text-center font-weight-bold"> </h1>
                            </div>
                        </div>
                    </div>
                    <!-- display of message -->
                    <div class="container">
                        <div class="chatbox">
                        </div>
                        <!-- Type and send messages -->
                        <div class="row ">
                            <div class="col-sm-10">
                                <!-- <label for="SendField">Message:</label> -->
                                <input type="text" id="SendField" class="rounded form-control border"
                                    placeholder="Type your message here....">
                            </div>
                            <div class="col-sm-1">
                                <a><button style="margin:2px" class="btn" type="button" id="NewMessageBtn"
                                        value="Send Message"
                                        onclick="SendMessage();document.getElementById('SendField').value=''">Send
                                        <i class=""></i></button></a>
                                <div id="MessageSending" class="spinner-border spinner-border-sm" hidden></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Dj Booth from artist -->
                <div class="col-sm-3" id="DjBooth">
                    <div class="container">
                        <div class="row djbooth">
                            <div class="col-sm-12">
                                <h1 class="font-weight-bold" style="color: black"> DJ Booth</h1>
                            </div>
                            <div id="song">
                            </div>
                            <div class="col-sm-12">
                                <!-- <button type="button" class=" btn bi bi-skip-backward" onclick="SwitchSong()"> </button> -->
                                <button type="button" class="btn bi bi-play" onclick="ResumeSoundCall()"> </button>
                                <button type="button" class="btn bi bi-pause" onclick="PauseSoundCall()"> </button>
                                <button type="button" class="btn p-2" onclick="GoToManageMusic()"> Manage Music
                                </button>
                                <!-- <button type="button" class="btn bi bi-skip-forward" onclick="SwitchSong()"> </button> -->
                            </div>
                            <div id="tracklists">
                            </div>

                        </div>



                    </div>
                </div>
            </div>
            <div id="interaction">

            </div>

        </div>
    </div>
    <!-- foot bar -->
    <footer class="navbar navbar-expand-sm mt-auto">
    </footer>
</body>

</html>
