<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciber Festival</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="BootScripts/GeneralScript.js"></script>
    <script src="BootScripts/ManageMusicScript.js"></script>
    <script src="Bootscripts/PointsScript.js"></script>
</head>

<body onload="GetMusicLists();GetPoints();GetTracks();  " class="d-flex flex-column min-vh-100">
</body>



<nav class="navbar navbar-expand-sm fixed-top">
    <ul class="nav navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" onclick="GoToStage()">Back to Chat <i class="bi bi-arrow-left"></i></a>
        </li>
        <span class="navbar-text">Manage Music</span>
    </ul>
    <ul class="nav navbar-nav mr-auto">
        <li id="UserName" class="navbar-text" class="nav-link"></li>
    </ul>
    <ul class="nav navbar-nav">
        <li class="nav-item"><a class="nav-link" onclick="UpdateActivityLogout(0);">Logout <i
                    class="bi bi-arrow-right-square"></i></a>
        </li>
    </ul>
</nav>

<!-- main body -->
<div class="container-fluid" style="margin-top: 110px;">
    <div id="alertwindow"></div>
    <div class="row section">
        <div class="col-sm-7">


            <div class="col-sm-12" id="MusicList">

            </div>

            <div class="col-sm-1 mt-3">

            </div>



            <div class="col-sm-12">
                <div class="col-sm-12">
                    <h2 class="font-weight-bold"> Create a new Musiclist</h2>
                </div>

                <div class="col-sm-1 mt-3">

                </div>
                <div class="col-sm-8">
                    <!-- Form to fill in attributes of the new stage -->

                    <div>
                        <label for="listnamefield">Musiclist Name:</label>
                        <input id="listnamefield" type="text" placeholder="Enter musiclist name"><br>
                    </div>


                </div>
                <div class="col-sm-3">
                    <a><button class="btn" value="Add" onclick="AddMusicList();"> Add Musiclist <i
                                class=""></i></button></a>
                </div>
            </div>
        </div>

        <div class="col-sm-5">
            <div class="col-sm-12">
                <h2 class="font-weight-bold">Tracks</h2>
                <table style="width: 100%;">
                    <thead>
                        <tr>
                            <th style="width: 20%;">ID</th>
                            <th style="width: 30%;">Name</th>
                            <th style="width: 20%;">Playing</th>
                            <th style="width: 20%;">Delete</th>

                        </tr>
                    </thead>
                    <tbody id="tracks">
                    </tbody>
                </table>
            </div>

            <div class="col-sm-12">
                <h2 class="font-weight-bold"> Create a new Track</h2>
            </div>

            <div class="col-sm-1 mt-3">

            </div>
            <div class="col-sm-8">
                <!-- Form to fill in attributes of the new stage -->

                <div>
                    <label for="tracknamefield">Track Name:</label>
                    <input id="tracknamefield" type="text" placeholder="Enter track name"><br>
                </div>

                <div>
                    <label for="tracksourcefield">Track Source:</label>
                    <input id="tracksourcefield" type="text" placeholder="Enter track source"><br>

                </div>
                <!-- <div>
                <label for="trackgenrefield">Track Source:</label>
                <input id="trackgenrefield" type="text" placeholder="Enter track genre"><br>
    
            </div> -->

            </div>
            <div class="col-sm-3">
                <a><button class="btn" value="Add" onclick="AddTrack();"> Add Track <i class=""></i></button><a>

            </div>

        </div>
    </div>
</div>

<!-- foot bar -->
<nav class="navbar navbar-expand-sm mt-auto">
    <ul class="nav navbar-nav">
        <!-- <li class="nav-item"><a class="nav-link" onclick="GoToHome();">Home <i class="bi bi-house"></i></a></li> -->
        <span class="footer-text">Use artist functions with respect</span>
    </ul>
</nav>
</body>

</html>
