<!-- main body -->
<div class="container-fluid" style="margin-top: 110px;">
    <div id="alertwindow"></div>
    <div class="row section">
      <div id= "MusicList">

      </div>
    </div>
</div>



<div class="container">
    <!-- Button to Open the Modal -->
    <!-- The Modal -->
    <div class="modal fade" id="ModalTracks">
            <div class="modal-dialog modal-xl">
                <div class="modal-dialog modal-dialog-centered"></div>
              <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Tracks</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="container-fluid" style="margin-top: 10px;">
                        <div class="row section">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <table style="width: 100%;">
                                        <thead>
                                        <tr>
                                            <th style="width: 20%;">ID</th>
                                            <th style="width: 30%;">Name</th>
                                            
                                            <th style="width: 50%;">Source</th>
                                    
                                        </tr>
                                    </thead>
                                        <tbody id="tracks">
                                        </tbody>
                                    </table>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="row" id="addMusiclist">
    <div class="col-sm-12">
        <h1 class="text-center font-weight-bold"> Create a new Musiclist</h1>
    </div>

    <div class="col-sm-1 mt-3">

    </div>
    <div class="col-sm-8">
        <!-- Form to fill in attributes of the new stage -->

        <div>
            <label for="listnamefield">Musiclist Name:</label>
            <input id="listnamefield" type="text" placeholder="Enter track name"><br>
        </div>


    </div>
    <div class="col-sm-3">
        <a><button class="btn" value="Add" onclick="AddMusicList();"> Add Musiclist <i class=""></i></button></a>
    </div>
</div>

<div class="row" id="addTrack">
    <div class="col-sm-12">
        <h1 class="text-center font-weight-bold"> Create a new Track</h1>
    </div>

    <div class="col-sm-1 mt-3">

    </div>
    <div class="col-sm-8">
        <!-- Form to fill in attributes of the new stage -->

        <div>
            <label for="tracknamefield">Track Name:</label>
            <input id="tracknamefield" type="text" placeholder="Enter track name"><br>
        </div>

        <div>
            <label for="tracksourcefield">Track Source:</label>
            <input id="tracksourcefield" type="text" placeholder="Enter track source"><br>

        </div>
        <!-- <div>
            <label for="trackgenrefield">Track Source:</label>
            <input id="trackgenrefield" type="text" placeholder="Enter track genre"><br>

        </div> -->

    </div>
    <div class="col-sm-3">
        <a><button class="btn" value="Add" onclick="AddTrack();"> Add Track <i class=""></i></button><a>
            <div class= "mt-1">
                
            </div>
        <a><button class='btn' onclick='GetTracks()'> Get all tracks</button></a>
    </div>
</div>
